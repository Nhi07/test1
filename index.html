<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <link rel="stylesheet" href="./assets/font/stylesheet.css" />
    </head>
    <body>
        <main height="2000px">
            <header>
                <div class="time">9:41</div>
                <div class="status">
                    <img src="./assets/img/Cellular Connection.svg"alt=""/>
                    <img src="./assets/img/Wifi.svg" alt="" />
                    <img src="./assets/img/Battery.svg" alt="" />
            </header>
            <img class="xoom" src="./assets/img/Group 1061.svg" alt="">
            <div class="body">
                <h1>Log In to your Account.</h1>
                <form action="">
                    <label for="user">EMAIL OR USERNAME</label> <br>
                    <input type="text" id="user" name="user"> <br>
                    <label for="password">PASSWORD</label> <br>
                    <input type="text" id="password" name="password"><br>
                    <a href="#!">Recover Password?</a>
                    <button>
                        PROCEED
                        <img src="./assets/img/send.svg" alt="">

                </form>
                <div class="social">
                    <div>
                        <img src="./assets/img/icons8-google 1.svg" alt="">
                    </div>
                    <div>
                        <img src="./assets/img/icons8-facebook 1.svg" alt="">
                    </div>
                    <div>
                        <img src="./assets/img/apple 1.svg" alt="">
                    </div>
                </div>
                <footer>
                    <img src="./assets/img/chevron up.svg" alt="">
                    <span>New User? Swipe Up</span>
                </footer>
            </div>
            
        </main>
